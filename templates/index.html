<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        * {
            padding: 0 auto;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <form>
        <div class="form-group">
            <label for="FormControlInput1">Name:</label>
            <input type="text" class="form-control" id="FormControlInput1" placeholder="Full Name">
        </div>
        <div class="form-group">
            <label for="FormControlSelect1">Dojo Location:</label>
            <select class="form-control" id="FormControlSelect1">
                <option value="">---Select A Location---</option>
                <option>Bellevue</option>
                <option>Burbank</option>
                <option>Chicago</option>
                <option>Online</option>
                <option>San Jose</option>
            </select>
        </div>
        <div class="form-group">
            <label for="FormControlSelect1">Favorite Language:</label>
            <select class="form-control" id="FormControlSelect1">
                <option value="">---Select A Language---</option>
                <option>HTML</option>
                <option>CSS</option>
                <option>Python</option>
                <option>JavaScript</option>
                <option>Java</option>
                <option>C#</option>
            </select>
        </div>
        <div class="form-group">
            <label for="FormControlTextarea1">Comment (optional)</label>
            <textarea class="form-control" id="FormControlTextarea1" rows="6"></textarea>
            <button type="button" class="btn btn-warning">Submit</button>
        </div>
    </form>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
