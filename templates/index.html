<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        * {
            padding: 0 auto;
            margin: 0 auto;
        }

        body {
            display: flex;
            align-items: center;
            margin-top: 10%;
        }
    </style>
</head>

<body>
    <form action='/results/form' method='POST'>
        <h1>Dojo Survey</h1>
        <div class="form-group">
            <label for="FormControlInput1">Name:</label>
            <input name='name' type="text" class="form-control form-control-lg" id="FormControlInput1"
                placeholder="Full Name">
        </div>
        <div class="form-group">
            <label for="FormControlSelect1">Dojo Location:</label>
            <select name='location' class="form-control form-control-lg" id="FormControlSelect1">
                <option value="">---Select A Location---</option>
                <option value="Bellevue">Bellevue</option>
                <option value="Burbank">Burbank</option>
                <option value="Chicago">Chicago</option>
                <option value="Online">Online</option>
                <option value="San Jose">San Jose</option>
            </select>
        </div>
        <div class="form-group">
            <label for="FormControlSelect1">Favorite Language:</label>
            <select name='language' class="form-control form-control-lg" id="FormControlSelect1">
                <option>---Select A Language---</option>
                <option value="HTML">HTML</option>
                <option value="CSS">CSS</option>
                <option value="Python">Python</option>
                <option value="JavaScript">JavaScript</option>
                <option value="Java">Java</option>
                <option value="C#">C#</option>
            </select>
        </div>
        <div class="form-group">
            <label for="FormControlTextarea1">Comment (optional)</label>
            <textarea name='comment' class="form-control" id="FormControlTextarea1" rows="6"></textarea>
            <button type="submit" class="btn btn-warning">Submit</button>
        </div>
    </form>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
